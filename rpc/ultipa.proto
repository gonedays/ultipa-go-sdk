syntax = "proto3";

package ultipa;

option go_package = ".;ultipa";

// The ultipa service definition.
service UltipaRpcs {
  //1.Sends a greeting
  rpc SayHello (HelloUltipaRequest) returns (HelloUltipaReply) {
  }
  //2.uql
  rpc Uql (UqlRequest) returns (stream UqlReply) {
  }

  //3.插入点
  rpc InsertNodes (InsertNodesRequest) returns (InsertNodesReply) {
  }

  //4.插入边
  rpc InsertEdges (InsertEdgesRequest) returns (InsertEdgesReply) {
  }
}

service UltipaControls{
  //1.Sends a greeting
  rpc SayHello (HelloUltipaRequest) returns (HelloUltipaReply) {
  }
  //2.用户设置(用于存储用户配置信息,用户自主控制)
  rpc UserSetting (UserSettingRequest) returns (UserSettingReply) {
  }
  //3. 获取raft的leader
  rpc GetLeader (GetLeaderRequest) returns (GetLeaderReply) {
  }
  //4.uql扩展，以下命令在此接口执行执行 top, kill show().* stats
  rpc UqlEx (UqlRequest) returns (stream UqlReply) {
  }
  //5.导出点,边数据
  rpc Export (ExportRequest) returns (stream ExportReply) {
  }
  //6.下载算法生成文件
  //下载算法生成文件 v2 下载文件请求改为 算法名 + 任务号
  rpc DownloadFileV2 (DownloadFileRequestV2) returns (stream DownloadFileReply) {
  }

  //7.算法安装
  rpc InstallAlgo (stream InstallAlgoRequest) returns (InstallAlgoReply){
  }
  //8.算法卸载
  rpc UninstallAlgo (UninstallAlgoRequest) returns (UninstallAlgoReply){
  }

  //9.remote graph loader
  rpc Uploader (stream UploaderRequest) returns (UploaderReply){
  }
}

/*------------------------1.SayHello------------------------------*/
message HelloUltipaRequest {
  string name = 1;
}

message HelloUltipaReply {
  Status status = 1;
  string message = 2;
}
/*--------------------------SayHello----------------------------*/

/*------------------------2.Uql------------------------------*/
/*
*uql : ab.src(1).dest(2).depth(1).limit(10).select(*)
*db_name : default
*timeout  1s 单位:秒
*/
message UqlRequest {
  string uql = 1;
  uint32 timeout = 2;
  string graph_name = 3;
  string user_name = 4;
}

enum ResultType {
  RESULT_TYPE_UNSET = 0;
  RESULT_TYPE_PATH = 1;
  RESULT_TYPE_NODE = 2;
  RESULT_TYPE_EDGE = 3;
  RESULT_TYPE_ATTR = 4;
  RESULT_TYPE_ARRAY = 5;
  RESULT_TYPE_TABLE = 6;
}

message ResultAlias {
  string alias = 1;
  ResultType result_type = 2;
}

message UqlReply {
  Status status = 1;
  int32 total_time_cost = 2;
  int32 engine_time_cost = 3;

  repeated ResultAlias alias = 4;
  repeated PathAlias paths = 5;
  repeated NodeAlias nodes = 6;
  repeated EdgeAlias edges = 7;
  repeated AttrAlias attrs = 8;
  repeated ArrayAlias arrays = 9;
  repeated Table tables = 10;

  Table statistics = 11;
  ExplainPlan explain_plan = 12;
}

message PathAlias {
  repeated Path paths = 1;
  string alias = 2;
}

message EdgeAlias {
  EdgeTable edge_table = 1;
  string alias = 2;
}

message NodeAlias {
  NodeTable node_table = 1;
  string alias = 2;
}
//key = alias.name, value = ly
message AttrAlias {
  string alias = 1;
  PropertyType property_type = 2;
  repeated bytes values = 3;
}

message ArrayElement {
  repeated bytes values = 1;
}

message ArrayAlias {
  string alias = 1;
  PropertyType property_type = 2;
  repeated ArrayElement elements = 3;
}

/*------------------------2.Uql------------------------------*/


/*------------------------3.UserSetting------------------------------*/
message UserSettingRequest {
  enum OPTION {
    OPT_GET = 0;
    OPT_SET = 1;
  }
  string user_name = 1;
  OPTION opt = 2;
  //key
  string type = 3;
  //value
  string data = 4;
}

message UserSettingReply {
  Status status = 1;
  string data = 2;
}
/*--------------------------UserSetting------------------------------*/

/*------------------------4.Download------------------------------*/
//下载算法生成文件
message DownloadFileRequestV2 {
  string file_name = 1;
  uint64 task_id = 2 [jstype = JS_STRING];
}
message DownloadFileReply {
  Status status = 1;
  int32 total_size = 2;
  bytes chunk = 3;
}
/*------------------------Download------------------------------*/

/*------------------------5.Export------------------------------*/
//导出数据
// limit < 0 全量导出
// limit >= 0 导出limit条
message ExportRequest {
  DBType db_type = 1;
  int32 limit = 2;
  repeated string select_properties = 3;
  string schema = 4;
}

message ExportReply {
  Status status = 1;
  NodeTable node_table = 2;
  EdgeTable edge_table = 3;
}
/*------------------------Export------------------------------*/

/*------------------------6.GetLeader------------------------------*/
message GetLeaderRequest {
}

message GetLeaderReply {
  Status status = 1;
}
/*--------------------------GetLeader----------------------------*/

enum InsertType {
  NORMAL = 0;
  OVERWRITE = 1;
  UPSERT = 2;
}
/*------------------------7.InsertNodes------------------------------*/
message InsertNodesRequest {
  NodeTable node_table = 1;
  //if true return ids
  bool silent = 2;
  string graph_name = 3;
  InsertType insert_type = 4;
}

message InsertNodesReply {
  Status status = 1;
  int32 time_cost = 2;
  int32 engine_time_cost = 3;
  repeated uint64 uuids = 4 [jstype = JS_STRING];
  repeated string ids = 5;
  repeated uint32 ignore_indexes = 6;
  repeated uint32 ignore_error_code = 7;
}
/*------------------------InsertNodes------------------------------*/

/*------------------------8.InsertEdges------------------------------*/
message InsertEdgesRequest {
  EdgeTable edge_table = 1;
  //if true return ids
  bool silent = 2;
  string graph_name = 3;
  bool create_node_if_not_exist = 4;
  InsertType insert_type = 5;
}

message InsertEdgesReply {
  Status status = 1;
  int32 time_cost = 2;
  int32 engine_time_cost = 3;
  repeated uint64 uuids = 4 [jstype = JS_STRING];
  repeated uint32 ignore_indexes = 5;
  repeated uint32 ignore_error_code = 6;
}
/*------------------------InsertEdges------------------------------*/

/*------------------------10.InstallAlgo------------------------------*/
message InstallAlgoRequest {
  string file_name = 1;
  string md5 = 2;
  bytes chunk = 3;
}

message InstallAlgoReply {
  Status status = 1;
}
/*------------------------InstallAlgo------------------------------*/

/*------------------------11.UninstallAlgo------------------------------*/
message UninstallAlgoRequest {
  string algo_name = 1;
}

message UninstallAlgoReply {
  Status status = 1;
}
/*------------------------UninstallAlgo------------------------------*/

/*------------------------12.RemoteGraphLoader------------------------------*/
message UploaderRequest {
  DBType db_type = 1;
  string graph_name = 2;
  uint64 total_file_counts = 3;
  string file_name = 4;
  uint64 file_szie = 5;
  bytes chunk = 6;
}

message UploaderReply {
  Status status = 1;
}
/*------------------------RemoteGraphLoader------------------------------*/

/*------------------------public message-----------------------*/

enum PropertyType {
  UNSET = 0;
  INT32 = 1;
  UINT32 = 2;
  INT64 = 3;
  UINT64 = 4;
  FLOAT = 5;
  DOUBLE = 6;
  STRING = 7;
  DATETIME = 8;
  TIMESTAMP = 9;
  UUID = 10;
  ID = 11;
  FROM = 12;
  FROM_UUID = 13;
  TO = 14;
  TO_UUID = 15;
  IGNORE = 16;
}

enum ErrorCode {
  SUCCESS = 0;
  FAILED = 1;
  PARAM_ERROR = 2;
  BASE_DB_ERROR = 3;
  ENGINE_ERROR = 4;
  SYSTEM_ERROR = 5;
  RAFT_REDIRECT = 6;
  RAFT_LEADER_NOT_YET_ELECTED = 7;
  RAFT_LOG_ERROR = 8;
  UQL_ERROR = 9;
  NOT_RAFT_MODE = 10;
  RAFT_NO_AVAILABLE_FOLLOWERS = 11;
  RAFT_NO_AVAILABLE_ALGO_SERVERS = 12;
  //鉴权失败
  PERMISSION_DENIED = 13;
}

message Status {
  ErrorCode error_code = 1;
  string msg = 2;
  ClusterInfo cluster_info = 3;
}

enum FollowerRole {
  ROLE_UNSET = 0;
  ROLE_READABLE = 1;
  ROLE_ALGO_EXECUTABLE = 2;
  ROLE_LEARNER = 4;
}

message RaftFollower {
  string address = 1;
  int32 role = 2;
  ServerStatus status = 3;
}

enum ServerStatus {
  DEAD = 0;
  ALIVE = 1;
}

message ClusterInfo {
  string redirect = 1;
  string leader_address = 2;
  repeated RaftFollower followers = 3;
}

enum DBType {
  DBNODE = 0;
  DBEDGE = 1;
}

message Path {
  NodeTable node_table = 1;
  EdgeTable edge_table = 2;
}

message Table {
  string table_name = 1;
  repeated Header headers = 2;
  repeated TableRow table_rows = 3;
}

message TableRow {
  repeated bytes values = 1;
}

message NodeTable {
  repeated Schema schemas = 1;
  repeated NodeRow node_rows = 2;
}

message EdgeTable {
  repeated Schema schemas = 1;
  repeated EdgeRow edge_rows = 3;
}

message NodeRow {
  uint64 uuid = 1 [jstype = JS_STRING];
  string id = 2;
  string schema_name = 3;
  repeated bytes values = 4;
}

message EdgeRow {
  uint64 uuid = 1 [jstype = JS_STRING];
  string schema_name = 2;
  uint64 from_uuid = 3 [jstype = JS_STRING];
  uint64 to_uuid = 4 [jstype = JS_STRING];
  string from_id = 5;
  string to_id = 6;
  repeated bytes values = 7;
}

message Schema {
  string schema_name = 1;
  repeated Property properties = 2;
}

message Property {
  string property_name = 1;
  PropertyType property_type = 2;
}

message Header {
  string property_name = 1;
  PropertyType property_type = 2;
}

message Value {
  string key = 1;
  string value = 2;
}

enum TASK_STATUS {
  TASK_PENDING = 0;
  TASK_COMPUTING = 1;
  TASK_WRITING = 2;
  TASK_DONE = 3;
  TASK_FAILED = 4;
  TASK_STOPPED = 5;
}

message ExplainPlan {
  // 先序遍历结果
  repeated PlanNode plan_nodes = 1;
}

enum  PlanNodeType{
  CLAUSE_UNSET = 0;

  ORDER_BY_CLAUSE = 1;
  AGGREGATION_CLAUSE = 2;
  WITH_CLAUSE = 3;
  WHERE_CLAUSE = 4;
  UNCOLLECT_CLAUSE = 5;
  TABLE_CLAUSE = 6;
  RETURN_CLAUSE = 7;
  LIMIT_SKIP_CLAUSE = 8;

  TEMPLATE_CLAUSE = 9;
  KHOP_TEMPLATE_CLAUSE = 10;
  KHOP_CLAUSE = 11;
  AB_CLAUSE = 12;
  SPREAD_CLAUSE = 13;
  AUTO_NET_CLAUSE = 14;

  NODE_SEARCH_CLAUSE = 15;
  EDGE_SEARCH_CLAUSE = 16;
  NODE_INSERT_CLAUSE = 17;
  EDGE_INSERT_CLAUSE = 18;
  NODE_UPSERT_CLAUSE = 19;
  EDGE_UPSERT_CLAUSE = 20;
  NODE_UPDATE_CLAUSE = 21;
  EDGE_UPDATE_CLAUSE = 22;
  NODE_DELETE_CLAUSE = 23;
  EDGE_DELETE_CLAUSE = 24;

  TRUNCATE_CLAUSE = 25;
  COMPACT_CLAUSE = 26;

  GRAPH_CREATE_CLAUSE =27;
  GRAPH_DROP_CLAUSE = 28;
  GRAPH_UPDATE_CLAUSE = 29;
  GRAPH_SHOW_CLAUSE = 30;
  GRAPH_MOUNT_CLAUSE = 31;
  GRAPH_UNMOUNT_CLAUSE = 32;

  SCHEMA_CREATE_CLAUSE = 33;
  SCHEMA_DROP_CLAUSE = 34;
  SCHEMA_ALTER_CLAUSE = 35;
  SCHEMA_SHOW_CLAUSE = 36;

  PROPERTY_CREATE_CLAUSE = 37;
  PROPERTY_DROP_CLAUSE = 38;
  PROPERTY_ALTER_CLAUSE = 39;
  PROPERTY_SHOW_CLAUSE = 40;

  FULLTEXT_CREATE_CLAUSE = 41;
  FULLTEXT_DROP_CLAUSE = 42;
  FULLTEXT_SHOW_CLAUSE = 43;

  INDEX_CREATE_CLAUSE = 44;
  INDEX_DROP_CLAUSE = 45;
  INDEX_SHOW_CLAUSE = 46;

  LTE_CLAUSE = 47;
  UFE_CLAUSE = 48;

  TASK_CLEAR_CLAUSE = 49;
  TASK_STOP_CLAUSE = 50;
  TASK_PAUSE_CLAUSE = 51;
  TASK_RESUME_CLAUSE = 52;
  TASK_SHOW_CLAUSE = 53;

  TOP_CLAUSE = 54;
  KILL_CLAUSE = 55;
  STAT_CLAUSE = 56;

  POLICY_SHOW_CLAUSE = 57;
  POLICY_CREATE_CLAUSE = 58;
  POLICY_DELETE_CLAUSE = 59;
  POLICY_UPDATE_CLAUSE = 60;

  USER_SHOW_CLAUSE = 61;
  USER_CREATE_CLAUSE = 62;
  USER_DELETE_CLAUSE = 63;
  USER_UPDATE_CLAUSE = 64;

  PRIVILEGE_SHOW_CLAUSE = 65;
  GRANT_CLAUSE = 66;
  REVOKE_CLAUSE = 67;
  SELF_INFO_GET_CLAUSE = 68;

  ALGO_CLAUSE = 69;
  ALGO_WRITE_CLAUSE = 70;
